version: '3.8'
services:
  app:
    build: .
    ports:
      - "${HOST_PORT}:3000"
    environment:
      - NODE_ENV=production
      - DOMAIN=${DOMAIN}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/health', r=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1))"
        ]
      interval: 30s
      timeout: 10s
      retries: 3
